<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Exchange</title>
</head>
<body>
    <h1>Exchange cryptocurrencies</h1>
    <form method="POST" action="/exchange">
        <p>Enter the cryptocurrency you want to exchange:</p>
        <p><input type="text" name="from_currency"></p>
        <p>Enter the cryptocurrency you want to receive:</p>
        <p><input type="text" name="to_currency"></p>
        <p>Enter the amount you want to exchange:</p>
        <p><input type="text" name="amount"></p>
        <p><input type="submit" value="Exchange"></p>
    </form>
</body>
</html>
